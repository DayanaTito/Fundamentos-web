<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./Styles/reset.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./Styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Contato</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1  class="titulo-principal">Contato </h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="estruturacontato">
        <form>
            <label for="Nomecompleto:" > Nome completo: </label>
            <input type="text" id="Nomecompleto:" class="input-padrao" required>
            <label for="E-mail:"> E-mail: </label>
            <input type="email" id="E-mail:" class="input-padrao" required>
            <label for="Celular:">Celular:</label>
            <input type="tel" id="Celular:"class="input-padrao" required>

            <label for="mensagem">Mensagem:</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" ></textarea>

            <input type="submit" value="Enviar" class="enviar">
        </form>
    </main>

    <section class="mapa">
        <h2 class="titulo-principal ">Nosso estabelecimento </h2>
        <p>Nosso estabelecimento esta localizado no coração da cidade.</p>
        <div class="mapa-conteudo">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14629.60006964418!2d-46.65984061728112!3d-23.554072635008446!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59caaaacb22d%3A0xf14864d2aa14537e!2zQ29uc29sYcOnw6NvLCBTw6NvIFBhdWxvIC0gU1A!5e0!3m2!1spt-BR!2sbr!4v1652977399985!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>
    <footer>
        <p class="copyright"> &copy; copyright Tito Consultoria </p>
    </footer>
</body>
</html>
