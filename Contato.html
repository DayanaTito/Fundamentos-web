    <title>Contato</title>

<body>
    <header>
        <div class="caixa">
            <h1  class="titulo-principal">Contato </h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="estruturacontato">
        <form onsubmit="enviar()">
            <label for="Nomecompleto:" > Nome completo: </label>
            <input type="text" id="Nomecompleto:" class="input-padrao" required>
            <label for="E-mail:"> E-mail: </label>
            <input type="email" id="E-mail:" class="input-padrao" required >
            <label for="Celular:">Celular:</label>
            <input type="tel" id="Celular:"class="input-padrao" required>

            <label for="Assunto:"> Assunto: </label>
            <input type="text" id="Assunto:" class="input-padrao" required>

            <label for="mensagem">Mensagem:</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" ></textarea>

            <fieldset>  
                <legend>Como prefere nosso contato?</legend>
    
                <label for="radio-E-mail"><input type="radio" name="contato" value="E-mail" id="radio-E-mail">E-mail</label>
                <label for="radio-Celular"><input type="radio" name="contato" value="Celular" id="radio-Celular">Celular</label>
                <label for="radio-WhatsApp"><input type="radio" name="contato"  value="WhatsApp" id="radio-WhatsApp" checked>WhatsApp</label>
                
             </fieldset>  
    
             <fieldset>
                <legend>Qual horário prefere ser atendido?</legend> 
                 <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                 </select>
             </fieldset>
    
             <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por E-mail?</label>

            <input type="submit" value="Enviar" class="enviar">
            
             <button>Clica em mim </button>
            
        </form>
    </main>

    <section class="mapa">
        <h2>Nosso estabelecimento </h2>
        <p>Nosso estabelecimento esta localizado no coração da cidade.</p>
        <div class="mapa-conteudo">

        </div>
